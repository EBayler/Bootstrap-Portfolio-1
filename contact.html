    <!--Main Container-->

    <div id="main-container"
         class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <form id="form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text"
                               name="name"
                               id="name"
                               placeholder="Jane Smith"
                               required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text"
                               name="name"
                               id="email"
                               placeholder="example@gmail.com"
                               required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message"
                                  id="message"
                                  required="required">
                            </textarea>
                    </li>
                </ul>
                <input type="submit"
                       name="Submit">
            </form>
        </section>
